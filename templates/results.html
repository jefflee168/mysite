<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Page</title>
</head>
<body>
  <table border="1">
  {% for key, value in results.items() %}
    <tr>
        <td style="font-size: strong">{{ key }}</td>
        <td>{{ value }}</td>
    </tr>
  {% endfor %}
  </table>
</body>
</html>

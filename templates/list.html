<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Page</title>
</head>
<body>
    <table border="1">
        <thead>
            <td>Name</td>
            <td>Address</td>
            <td>City</td>
            <td>Pincode</td>
        </thead>
        {% for row in rows %}
            <tr>
                <td>{{ row["name"]}}</td>
                <td>{{ row["addr"]}}</td>
                <td>{{ row["city"]}}</td>
                <td>{{ row["pin"]}}</td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="enternew">插入新数据</a> </p>
</body>
</html>
